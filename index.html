<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 2</title>

</head>
<body style="text-align: center; background-color: lightblue;">

<h1 style="text-align: center;">CALCULATOR</h1>

<input type="number" id="num1" placeholder="Enter Number" style="width: 200px; padding: 8px; font-size: 16px;""><br>
<input type="number" id="num2" placeholder="Enter Number" style="width: 200px; padding: 8px; font-size: 16px;""><br>

    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
    </select>

<br><br><br><br><br><br><br>

<button onclick="displayMe()" style= "background-color: white; color: black; font-size: 20px; padding: 15px 30px;">CALCULATE</button>

<script>
    function displayMe(){
        let num1= Number(document.getElementById("num1").value);
        let num2= Number(document.getElementById("num2").value);
        let operation= document.getElementById("operation").value;
        let result;

        if (operation === "add"){
            result = num1+num2
        }

        else if (operation ==="sub"){
            result = num1-num2
        }
        else if (operation ==="mul"){
            result = num1*num2
        }
        else if (operation ==="div"){
            if(num2 === 0){
                alert("Cannot Divide by zero!")
                return;
            }
            result = num1/num2
        }

         alert("The result is: " + result);

    }
</script>

</body>
</html>
